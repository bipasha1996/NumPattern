<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numpattern</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="pattern">
    <script>
        var i,j;
        for (i=1;i<=8;i++)
        {
            for (j=1;j<=i;j++)
        {
            document.write(i);
        }
        document.write ("<br/>");
    }
        
    </script>
    </div>
</body>
</html>
